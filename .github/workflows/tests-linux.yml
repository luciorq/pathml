name: Tests linux

on:
  workflow_dispatch:
  pull_request:
    branches:
      - dev
      - master
  push:
    branches:
      - dev
      - master

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2  # reduce parallelism to avoid OOM
      matrix:
        python-version: ["3.9", "3.10"]
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq openslide-tools pandoc

      - name: Setup Micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: '1.5.6-0'
          environment-name: pathml
          environment-file: requirements/environment_test.yml
          init-shell: bash
          create-args: python=${{ matrix.python-version }}

      - name: Install PathML & PyTorch dependencies
        run: |
          micromamba run -n pathml pip install -e .
          micromamba run -n pathml pip install torchvision==0.14.1

      - name: Set default Temurin JDK 17
        run: |
          sudo update-java-alternatives --set temurin-17-jdk-amd64 || true
          java -version

      - name: Clean up disk and memory
        run: |
          sudo swapoff -a || true
          sudo rm -f /swapfile || true
          sudo apt-get clean
          if docker image ls -q >/dev/null 2>&1; then
            docker rmi -f $(docker image ls -aq) || true
          else
            echo "No Docker images found to remove."
          fi
          df -h
          du -sh $HOME /usr /opt || true

      - name: Run pytest with coverage (split to reduce memory usage)
        run: |
          export COVERAGE_FILE=.coverage_others
          micromamba run -n pathml coverage run -m pytest -m "not slow and not exclude"

          export COVERAGE_FILE=.coverage_tilestitcher
          micromamba run -n pathml coverage run -m pytest tests/preprocessing_tests/test_tilestitcher.py

      - name: Combine coverage reports
        run: |
          micromamba run -n pathml coverage combine .coverage_tilestitcher .coverage_others
          micromamba run -n pathml coverage xml -o combined_coverage.xml

      - name: Upload combined coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          env_vars: OS,PYTHON
          fail_ci_if_error: true
          files: ./combined_coverage.xml
          name: codecov-umbrella
          verbose: true

  build-docs:
    runs-on: ubuntu-latest
    needs: build-linux  # only build docs after tests pass
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3

      - name: Setup Micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: '1.5.6-0'
          environment-name: pathml
          environment-file: requirements/environment_test.yml
          init-shell: bash

      - name: Build documentation
        run: |
          cd docs
          micromamba run -n pathml pip install -r readthedocs-requirements.txt
          micromamba run -n pathml make html
